<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AriShoes - It's My Shoes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- **** Navbar Start **** -->
    <header>
      <nav class="navbar">
        <div class="brand">
          <p>Ari<span>Shoes</span></p>
        </div>
        <div class="mainMenu">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </div>
        <div class="rightMenu">
          <a href="#" class="btn">Shop</a>
        </div>
      </nav>
    </header>
    <!-- **** Navbar End **** -->

    <!-- **** Hero Section Start**** -->
    <section class="hero">
      <div class="cta">
        <model-viewer
        src="assets/scene.gltf"
        camera-controls
        camera-orbit="-25deg 50deg"
        disable-zoom
        auto-rotate
        shadow-intensity="1"
        ></model-viewer>
      </div>
      <div class="heroDetail">
        <h1>Awesome<br>Collections</h1>
        <h2>2022</h2>
        <p>Find your shoes from our various collection.<br>Here shoes are endless and profit is also endless</p>
      </div>
    </section>
    <!-- **** Hero Section End ****  -->

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
